{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BusProject</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="{% static 'css/Navbar-Centered-Brand-Dark-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>


<body style="font-family: Montserrat, sans-serif;">
    <header>
        <!-- Start: Navbar Centered Brand (Dark) -->
        <nav class="navbar navbar-dark navbar-expand-xl bg-dark py-3">
            <div class="container"><a class="navbar-brand d-flex align-items-center" href="#"><span style="--bs-body-font-size: 21rem;--bs-body-font-weight: bold;text-shadow: 0px 0px 20px;font-weight: bold;">Get Estonian Bus</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-6"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse flex-grow-0 order-md-first" id="navcol-6">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link active" href="#">GEB</a></li>
                        <li class="nav-item"></li>
                    </ul>
                    <div class="d-md-none my-2"><button class="btn btn-light me-2" type="button">Button</button><button class="btn btn-primary" type="button">Button</button></div>
                </div>
                <div class="d-none d-md-block"></div>
            </div>
        </nav><!-- End: Navbar Centered Brand (Dark) -->
    </header><!-- Start: 1 Row 2 Columns -->
    <div class="container" style="margin-top: 39px;padding: 0px;">
        <div class="row">
            <div class="col-md-6 order-first">
                <div class="row" id="region">
                    <!-- Start: region_input -->
                    <div class="col-auto col-md-12 offset-0 m-auto m-sm-auto m-md-auto m-lg-auto m-xl-auto m-xxl-auto visible"><input class="border rounded-pill border-5 shadow form-control-lg" id="region_input_field" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="right" placeholder="Type Region" name="Region" autofocus="" autocomplete="on" style="margin: 24px;margin-top: 34px;margin-right: 11px;"><img class="img-fluid" id="locate_me" src="{% static 'img/location.svg' %}" width="29" height="29"><button class="btn btn-primary text-capitalize fw-bold visible" id="set_region" data-bss-hover-animate="pulse" type="submit" style="margin-right: 12px;background: linear-gradient(black 0%, #646569 100%), var(--bs-gray-700);border-radius: 34px;box-shadow: 0px 0px 6px var(--bs-green);border-style: none;border-color: var(--bs-btn-disabled-color);margin-left: 17px;">Submit</button><button class="btn btn-secondary btn-sm" href="/" style="border-radius: 16px;box-shadow: 0px 0px 6px var(--bs-btn-active-border-color);">Reset all</button></div><!-- End: region_input -->
                </div>
                <div class="row" id="stop">
                    <!-- Start: stop_input -->
                    <div class="col-md-12"><input class="border rounded-pill border-5 shadow form-control-lg" id="stop_input" type="text" data-bs-toggle="tooltip" data-bss-tooltip="" data-bs-placement="right" placeholder="Type Stop Name" name="Stop" autofocus="" autocomplete="on" minlength="200" maxlength="400" style="margin: 24px;margin-top: 34px;margin-right: 31px;"><button class="btn btn-primary fw-bold visible" id="set_stop" type="submit" style="margin-right: 23px;background: var(--bs-gray-700);border-radius: 79px;box-shadow: 0px 0px 9px 0px var(--bs-btn-active-border-color);margin-left: 24px;">Submit</button></div><!-- End: stop_input -->
                </div>
            </div><!-- Start: buttons_wit_buses -->
            <div class="col-md-6" id="routes" style="padding: 41px;border-radius: 7px;">
                <button class="btn btn-primary route" type="button" >A12</button>
                <button class="btn btn-primary route" type="button">988</button>
            </div><!-- End: buttons_wit_buses -->
        </div>
    </div><!-- End: 1 Row 2 Columns -->
    <div class="container" style="margin-bottom: 20px;margin-top: 20px;">
        <!-- Start: route_full_name -->
        <h1 class="fw-bold" id="route_dis" style="color: var(--bs-red);"></h1><!-- End: route_full_name -->
    </div><!-- Start: 1 Row 4 Columns -->
    <div class="container" id="arrivals">
        <div class="row" id="bus_arrivals">
            <div class="col-md-3" style="width: 227px;"><img class="img-fluid border rounded-circle bus_icon" src="{% static '/img/bus_icon.svg' %}" width="45" height="45" style="margin: 0px;margin-right: 118px;">
                <p class="flash animated infinite" style="color: var(--bs-red);">5 min</p>
            </div>
            <div class="col-md-3" style="width: 227px;"><img class="img-fluid border rounded-circle bus_icon" src="{% static '/img/bus_icon.svg' %}" width="45" height="45" style="margin: 0px;margin-right: 118px;">
                <p class="flash animated infinite" style="color: var(--bs-red);">25 min</p>
            </div>
            <div class="col-md-3" style="width: 227px;"><img class="img-fluid border rounded-circle bus_icon" src="{% static '/img/bus_icon.svg' %}" width="45" height="45" style="margin: 0px;margin-right: 118px;">
                <p class="flash animated infinite" style="color: var(--bs-red);">45 min</p>
            </div>
            <div class="col-md-3" style="width: 227px;"><img class="img-fluid border rounded-circle bus_icon" src="{% static '/img/bus_icon.svg' %}" width="45" height="45" style="margin: 0px;margin-right: 118px;">
                <p class="flash animated infinite" style="color: var(--bs-red);">78 min</p>
            </div>
            <div class="col-md-3" style="width: 227px;"><img class="img-fluid border rounded-circle bus_icon" src="{% static '/img/bus_icon.svg' %}" width="45" height="45" style="margin: 0px;margin-right: 118px;">
                <p class="flash animated infinite" style="color: var(--bs-red);">125 min</p>
            </div>
        </div>
    </div><!-- End: 1 Row 4 Columns -->
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <script src="{% static "/js/bs-init.js" %}"></script>
    <script src="{% static "/js/jquery-ui.js" %}"></script>
    <script src="{% static "/js/jquery.js" %}"></script>
    <script src="{% static "/js/placeholder.js"  %}"></script>
    <script src="{% static "/js/app.js"  %}"></script>
</body>

</html>
